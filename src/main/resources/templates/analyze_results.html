<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Employees</title>

    <link rel="stylesheet" href="/css/analyze_results.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="body">
<header>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/home"><span class="glyphicon glyphicon-log-in"></span> Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/user/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <table class="table table-striped">
        <thead>
        <tr class="column_name">
            <th scope="col">All projects data</th>
            <th scope="col">First employee ID</th>
            <th scope="col">Second employee ID</th>
            <th scope="col">Project ID</th>
            <th scope="col">Days</th>
        </tr>
        </thead>
        <tbody>
        <tr class="row" th:each="project : ${projects}">
            <td th:text="${project.getFirstEmployeeId()}"></td>
            <td th:text="${project.getSecondEmployeeId()}"></td>
            <td th:text="${project.getProjectId()}"></td>
            <td th:text="${project.getDays()}"></td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <div class="footer">
        &copy;2024 Copyright:Employees
    </div>
</footer>
</body>
</html>
